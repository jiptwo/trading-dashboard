<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header id="top-bar">

  <!-- LOGO -->
  <div class="logo">LOGO</div>

  <!-- SYMBOL SEARCH -->
  <div class="symbol-search">
    <button class="btn">
      <img src="./icons/search.svg" class="icon" />
    </button>
    <input type="text" value="AAPL" />
  </div>

  <!-- COMPARE -->
  <button class="btn" title="Compare">
    <img src="./icons/compare.svg" class="icon" />
  </button>

  <!-- FAVORITES CHART TYPES -->
  <div id="chart-favorites"></div>

  <!-- CHART TYPE DROPDOWN -->
  <div class="dropdown">
    <button class="btn dropdown-btn">
      Chart
      <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="chart-menu"></div>
  </div>

  <!-- FAVORITES TIMEFRAMES -->
  <div id="timeframe-favorites"></div>

  <!-- TIMEFRAME DROPDOWN -->
  <div class="dropdown">
    <button class="btn dropdown-btn">
      Timeframe
      <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="timeframe-menu"></div>
  </div>

  <!-- INDICATORS -->
  <button class="btn">Indicators</button>

  <!-- RIGHT ACTIONS -->
  <div class="right-actions">
    <button class="btn">
      <img src="./icons/settings.svg" class="icon" />
    </button>
    <button class="btn">
      <img src="./icons/user.svg" class="icon" />
    </button>
  </div>

</header>

<!-- AI BAR -->
<section id="ai-bar">AI assistant (future)</section>

<div id="main-layout">

  <!-- LEFT BAR -->
  <aside id="left-bar">
    tools
  </aside>

  <!-- CHART -->
  <main id="chart-area">
    Chart Area
  </main>

  <!-- RIGHT BAR -->
  <aside id="right-bar">
    <button class="btn"><img src="./icons/watchlist.svg" class="icon" /></button>
    <button class="btn"><img src="./icons/alert.svg" class="icon" /></button>
    <button class="btn"><img src="./icons/chat.svg" class="icon" /></button>
    <button class="btn"><img src="./icons/calendar.svg" class="icon" /></button>
  </aside>

</div>

<footer id="bottom-bar">
  Bottom tools
</footer>

<script src="./main.js"></script>
</body>
</html>
