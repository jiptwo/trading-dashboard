<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header id="top-bar">
  <div class="logo">LOGO</div>

  <div class="symbol-search">
    <button class="btn" title="Search">
      <img src="./icons/search.svg" class="icon" />
    </button>
    <input type="text" value="AAPL" />
  </div>

  <button class="btn" title="Compare">
    <img src="./icons/compare.svg" class="icon" />
  </button>

  <div id="chart-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn" data-dropdown="chart-menu">
      Chart <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="chart-menu"></div>
  </div>

  <div id="timeframe-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn" data-dropdown="timeframe-menu">
      Timeframe <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="timeframe-menu">
      <div class="menu-item">1m</div>
      <div class="menu-item">5m</div>
      <div class="menu-item">15m</div>
      <div class="menu-item">1h</div>
      <div class="menu-item">1D</div>
    </div>
  </div>

  <button class="btn">Indicators</button>

  <div class="right-actions">
    <button class="btn"><img src="./icons/settings.svg" class="icon" /></button>
    <button class="btn"><img src="./icons/user.svg" class="icon" /></button>
  </div>
</header>

<section id="ai-bar">AI assistant (future)</section>

<div id="main-layout">
  <aside id="left-bar">tools</aside>
  <main id="chart-area">Chart Area</main>
  <div id="resizer-vertical"></div>

  <aside id="right-bar">
    <div class="right-panels">

      <!-- ================= ZONE 1 ================= -->
      <div id="zone-1">

        <div class="watchlist-header">
          <div class="watchlist-left dropdown">
            <button class="watchlist-title dropdown-btn" data-dropdown="watchlist-menu">
              <span class="wl-color red"></span>
              <span class="wl-name">Red list</span>
              <span class="arrow">▾</span>
            </button>
            <div class="dropdown-menu" id="watchlist-menu"></div>
          </div>

          <div class="watchlist-actions">
            <button class="icon-btn">+</button>
            <button class="icon-btn">⛶</button>

            <div class="dropdown">
              <button class="icon-btn dropdown-btn" data-dropdown="columns-menu">⋯</button>

              <div class="dropdown-menu" id="columns-menu">
                <div class="menu-row">
                  <span>Table view</span>
                  <input type="checkbox" id="table-toggle" checked />
                </div>

                <div class="menu-separator"></div>
                <div class="menu-title">Customize columns</div>

                <label class="menu-row"><input type="checkbox" data-col="last" checked /> Last</label>
                <label class="menu-row"><input type="checkbox" data-col="change" checked /> Change</label>
                <label class="menu-row"><input type="checkbox" data-col="changePct" checked /> Change %</label>
                <label class="menu-row"><input type="checkbox" data-col="volume" /> Volume</label>
                <label class="menu-row"><input type="checkbox" data-col="extended" /> Extended Hours</label>
                <label class="menu-row"><input type="checkbox" data-col="aiCote" /> Ai Cote</label>
                <label class="menu-row"><input type="checkbox" data-col="aiProb" /> Ai Prob</label>
              </div>
            </div>
          </div>
        </div>

        <div class="watchlist-body">

          <!-- HEADER GÉNÉRÉ PAR JS -->

          <div class="watchlist-row">
            <span class="col-symbol">
              <span class="dot red"></span>
              <span class="symbol">AAPL</span>
            </span>

            <span class="col last">182.34</span>
            <span class="col change">+0.76</span>
            <span class="col changePct">+0.42%</span>
            <span class="col volume">—</span>
            <span class="col extended">—</span>
            <span class="col ai-cote">—</span>
            <span class="col ai-prob">—</span>
          </div>

        </div>
      </div>

      <div id="resizer-horizontal"></div>
      <div id="zone-2">Zone 2</div>
    </div>

    <div class="right-icons"></div>
  </aside>
</div>

<footer id="bottom-bar">Bottom tools</footer>
<script src="./main.js"></script>
</body>
</html>
