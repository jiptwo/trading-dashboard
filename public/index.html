<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header id="top-bar">

  <div class="logo">LOGO</div>

  <div class="symbol-search">
    <button class="btn">
      <img src="./icons/search.svg" class="icon" />
    </button>
    <input type="text" value="AAPL" />
  </div>

  <button class="btn" title="Compare">
    <img src="./icons/compare.svg" class="icon" />
  </button>

  <div id="chart-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn">
      Chart <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="chart-menu"></div>
  </div>

  <div id="timeframe-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn">
      Timeframe <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="timeframe-menu"></div>
  </div>

  <button class="btn">Indicators</button>

  <div class="right-actions">
    <button class="btn">
      <img src="./icons/settings.svg" class="icon" />
    </button>
    <button class="btn">
      <img src="./icons/user.svg" class="icon" />
    </button>
  </div>

</header>

<section id="ai-bar">AI assistant (future)</section>

<div id="main-layout">

  <aside id="left-bar">tools</aside>

  <main id="chart-area">Chart Area</main>

  <!-- RIGHT BAR (ENRICHED, NOT REPLACED) -->
  <aside id="right-bar">

    <!-- ICON COLUMN -->
    <div class="right-icons">
      <button class="btn active">
        <img src="./icons/watchlist.svg" class="icon" />
      </button>
      <button class="btn">
        <img src="./icons/calendar.svg" class="icon" />
      </button>
      <button class="btn">
        <img src="./icons/chat.svg" class="icon" />
      </button>
    </div>

    <!-- PANELS -->
    <div class="right-panels">

      <!-- ZONE 1 -->
      <div id="zone-1">
        <div class="watchlist-header">
          <div class="watchlist-title">
            <span class="wl-color red"></span>
            <span>Red list</span>
            <span class="arrow">▾</span>
          </div>
        </div>

        <div class="watchlist-body">
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span>AAPL</span>
            <span class="price">182.34</span>
            <span class="pos">+0.42%</span>
          </div>
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span>BTCUSD</span>
            <span class="price">43,120</span>
            <span class="neg">-0.18%</span>
          </div>
        </div>
      </div>

      <!-- RESIZER -->
      <div id="resizer-horizontal"></div>

      <!-- ZONE 2 -->
      <div id="zone-2">
        <div class="zone-placeholder">
          Zone 2 (details / news / alerts)
        </div>
      </div>

    </div>

    <!-- RESIZER TO CHART -->
    <div id="resizer-vertical"></div>

  </aside>

</div>

<footer id="bottom-bar">
  Bottom tools
</footer>

<script src="./main.js"></script>
</body>
</html>
