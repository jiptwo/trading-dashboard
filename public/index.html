<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body class="dark">

<!-- ================= TOP BAR ================= -->
<header id="top-bar">

  <div class="logo">LOGO</div>

  <!-- SYMBOL SEARCH -->
  <div class="symbol-search">
    <button class="btn icon-btn" title="Search symbol">
      <img src="./icons/search.svg" class="icon" />
    </button>
    <input type="text" value="AAPL" />
  </div>

  <!-- TOOLBAR -->
  <div class="toolbar">

    <!-- CHART TYPE -->
    <div class="dropdown" id="chartType">
      <button class="btn icon-btn" title="Chart type">
        <img src="./icons/candles.svg" class="icon" />
        <div class="favorites" id="chartTypeFavorites"></div>
        <span class="arrow">â–¾</span>
      </button>

      <div class="dropdown-menu">
        <div class="dropdown-item" data-value="candles">Candles â­</div>
        <div class="dropdown-item" data-value="bars">Bars</div>
        <div class="dropdown-item" data-value="heikin">Heikin Ashi</div>
        <div class="dropdown-item" data-value="line">Line</div>
        <div class="dropdown-item" data-value="volume">Volume Candles</div>
      </div>
    </div>

    <!-- TIMEFRAME -->
    <div class="dropdown" id="timeframe">
      <button class="btn icon-btn" title="Timeframe">
        <img src="./icons/timeframe.svg" class="icon" />
        <div class="favorites" id="timeframeFavorites"></div>
        <span class="arrow">â–¾</span>
      </button>

      <div class="dropdown-menu">
        <div class="dropdown-item" data-value="1m">1m</div>
        <div class="dropdown-item" data-value="5m">5m â­</div>
        <div class="dropdown-item" data-value="15m">15m</div>
        <div class="dropdown-item" data-value="1h">1h</div>
        <div class="dropdown-item" data-value="D">D</div>
      </div>
    </div>

    <!-- INDICATORS -->
    <button class="btn text-btn" title="Indicators">Indicators</button>

    <!-- COMPARE -->
    <button class="btn icon-btn" title="Compare">
      <img src="./icons/compare.svg" class="icon" />
    </button>

    <!-- SETTINGS -->
    <button class="btn icon-btn" title="Settings">
      <img src="./icons/settings.svg" class="icon" />
    </button>

    <!-- USER -->
    <button class="btn icon-btn" title="User">
      <img src="./icons/user.svg" class="icon" />
    </button>

  </div>
</header>

<!-- ================= AI BAR ================= -->
<section id="ai-bar">
  AI assistant (future)
</section>

<!-- ================= MAIN LAYOUT ================= -->

  <!-- CHART -->
  <main id="chart-area">
    Chart Area
  </main>

  <!-- RIGHT BAR -->
  <aside id="right-bar">
    <button class="btn icon-btn" title="Watchlist">
      <img src="./icons/watchlist.svg" class="icon" />
    </button>
    <button class="btn icon-btn" title="Alerts">
      <img src="./icons/alert.svg" class="icon" />
    </button>
    <button class="btn icon-btn" title="Chat">
      <img src="./icons/chat.svg" class="icon" />
    </button>
    <button class="btn icon-btn" title="Calendar">
      <img src="./icons/calendar.svg" class="icon" />
    </button>
  </aside>

</div>

<!-- ================= BOTTOM BAR ================= -->
<footer id="bottom-bar">

<script src="./main.js"></script>
