<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header id="top-bar">
  <div class="logo">LOGO</div>

  <div class="symbol-search">
    <button class="btn"><img src="./icons/search.svg" class="icon" /></button>
    <input type="text" value="AAPL" />
  </div>

  <button class="btn"><img src="./icons/compare.svg" class="icon" /></button>

  <div id="chart-favorites"></div>

  <div class="dropdown">
    <button class="btn">Chart ▾</button>
    <div class="dropdown-menu" id="chart-menu"></div>
  </div>

  <div id="timeframe-favorites"></div>

  <div class="dropdown">
    <button class="btn">Timeframe ▾</button>
    <div class="dropdown-menu" id="timeframe-menu"></div>
  </div>

  <button class="btn">Indicators</button>

  <div class="right-actions">
    <button class="btn"><img src="./icons/settings.svg" class="icon" /></button>
    <button class="btn"><img src="./icons/user.svg" class="icon" /></button>
  </div>
</header>

<section id="ai-bar">AI assistant (future)</section>

<div id="main-layout">

  <aside id="left-bar">tools</aside>

  <main id="chart-area">Chart Area</main>

  <!-- RIGHT BAR -->
  <aside id="right-bar">

    <!-- ICONS TOP -->
    <div class="right-icons top">
      <button class="btn active"><img src="./icons/watchlist.svg" class="icon" /></button>
    </div>

    <!-- CONTENT -->
    <div id="right-content">

      <!-- ZONE 1 -->
      <div id="zone-1">
        <div class="watchlist-header">
          <div class="watchlist-title">
            <span class="wl-color red"></span>
            <span id="watchlist-name">Red list</span>
            <span class="arrow">▾</span>
          </div>
          <div class="watchlist-actions">
            <button class="btn small">+</button>
            <button class="btn small">⛶</button>
            <button class="btn small">⋯</button>
          </div>
        </div>

        <div class="watchlist-body">
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span>AAPL</span>
            <span class="price">182.34</span>
            <span class="pos">+0.42%</span>
          </div>
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span>MSFT</span>
            <span class="price">411.20</span>
            <span class="neg">-0.18%</span>
          </div>
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span>BTCUSD</span>
            <span class="price">43,120</span>
            <span class="pos">+1.24%</span>
          </div>
        </div>
      </div>

      <!-- HORIZONTAL RESIZER -->
      <div id="resizer-horizontal"></div>

      <!-- ZONE 2 -->
      <div id="zone-2">
        <div class="zone-placeholder">Zone 2 (news / details / alerts)</div>
      </div>

    </div>

    <!-- ICONS BOTTOM -->
    <div class="right-icons bottom">
      <button class="btn"><img src="./icons/alert.svg" class="icon" /></button>
      <button class="btn"><img src="./icons/chat.svg" class="icon" /></button>
      <button class="btn"><img src="./icons/calendar.svg" class="icon" /></button>
      <button class="btn"><img src="./icons/settings.svg" class="icon" /></button>
    </div>

    <!-- VERTICAL RESIZER -->
    <div id="resizer-vertical"></div>

  </aside>

</div>

<footer id="bottom-bar">Bottom tools</footer>

<script src="./main.js"></script>
</body>
</html>
