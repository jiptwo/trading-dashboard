<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header id="top-bar">

  <div class="logo">LOGO</div>

  <div class="symbol-search">
    <button class="btn" title="Search">
      <img src="./icons/search.svg" class="icon" />
    </button>
    <input type="text" value="AAPL" />
  </div>

  <button class="btn" title="Compare">
    <img src="./icons/compare.svg" class="icon" />
  </button>

  <div id="chart-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn" data-dropdown="chart-menu">
      Chart <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="chart-menu"></div>
  </div>

  <div id="timeframe-favorites"></div>

  <div class="dropdown">
    <button class="btn dropdown-btn" data-dropdown="timeframe-menu">
      Timeframe <span class="arrow">▾</span>
    </button>
    <div class="dropdown-menu" id="timeframe-menu"></div>
  </div>

  <button class="btn" title="Indicators">Indicators</button>

  <div class="right-actions">
    <button class="btn" title="Settings">
      <img src="./icons/settings.svg" class="icon" />
    </button>
    <button class="btn" title="User">
      <img src="./icons/user.svg" class="icon" />
    </button>
  </div>

</header>

<section id="ai-bar">AI assistant (future)</section>

<div id="main-layout">

  <aside id="left-bar">tools</aside>

  <main id="chart-area">Chart Area</main>

  <!-- RESIZER CHART / RIGHT -->
  <div id="resizer-vertical"></div>

  <aside id="right-bar">

    <div class="right-panels">

      <!-- ZONE 1 : WATCHLIST -->
      <div id="zone-1">

        <div class="watchlist-header">

          <div class="watchlist-left dropdown">
            <button class="watchlist-title dropdown-btn" data-dropdown="watchlist-menu">
              <span class="wl-color red"></span>
              <span class="wl-name">Red list</span>
              <span class="arrow">▾</span>
            </button>

            <div class="dropdown-menu" id="watchlist-menu">
              <div class="menu-item">Rename</div>
              <div class="menu-item">Share list</div>
              <div class="menu-item">Add alert on list</div>
              <div class="menu-item">Make a copy</div>
              <div class="menu-item">Add section</div>
              <div class="menu-item">Clear list</div>
              <div class="menu-item">Create new list</div>
              <div class="menu-item">Upload list</div>
            </div>
          </div>

          <div class="watchlist-actions">
            <button class="icon-btn" title="Add symbol">+</button>
            <button class="icon-btn" title="Advanced view">⛶</button>
            <button class="icon-btn" title="Customize columns">⋯</button>
          </div>

        </div>

        <div class="watchlist-body">
          <div class="watchlist-row">
            <span class="dot red"></span>
            <span class="symbol">AAPL</span>
            <span class="price">182.34</span>
            <span class="pos">+0.42%</span>
          </div>
        </div>

      </div>

      <!-- RESIZER ZONE 1 / 2 -->
      <div id="resizer-horizontal"></div>

      <!-- ZONE 2 -->
      <div id="zone-2">
        Zone 2
      </div>

    </div>

    <div class="right-icons">
      <button class="btn active" title="Watchlist">
        <img src="./icons/watchlist.svg" class="icon" />
      </button>
      <button class="btn" title="Calendar">
        <img src="./icons/calendar.svg" class="icon" />
      </button>
      <button class="btn" title="Chat">
        <img src="./icons/chat.svg" class="icon" />
      </button>
    </div>

  </aside>

</div>

<footer id="bottom-bar">Bottom tools</footer>

<script src="./main.js"></script>
</body>
</html>
